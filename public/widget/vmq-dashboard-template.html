<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMQ Dashboard Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 320px;
            height: 200px;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .widget-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .widget-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            height: calc(100% - 50px);
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .metric-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .metric-change {
            font-size: 9px;
            opacity: 0.9;
        }

        .metric-change.positive {
            color: #4ade80;
        }

        .metric-change.negative {
            color: #f87171;
        }

        .metric-change.neutral {
            color: #a3a3a3;
        }

        .status-indicator {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-indicator.warning {
            background: #fbbf24;
        }

        .status-indicator.error {
            background: #f87171;
        }

        /* Animace pro live data */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .live-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 300px) {
            body {
                width: 280px;
                height: 180px;
                padding: 12px;
            }
            
            .metrics-grid {
                gap: 8px;
            }
            
            .metric-value {
                font-size: 14px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            }
        }
    </style>
</head>
<body>
    <div class="widget-header">
        <div class="widget-title">
            <div class="widget-icon">üè≠</div>
            VMQ V√Ωroba
        </div>
        <div class="widget-time" id="lastUpdate">--:--</div>
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="status-indicator" id="productionStatus"></div>
            <div class="metric-label">V√Ωroba dnes</div>
            <div class="metric-value" id="dailyProduction">--- kg</div>
            <div class="metric-change" id="productionChange">---</div>
        </div>

        <div class="metric-card">
            <div class="status-indicator" id="efficiencyStatus"></div>
            <div class="metric-label">Efektivita</div>
            <div class="metric-value" id="efficiency">---%</div>
            <div class="metric-change" id="efficiencyChange">---</div>
        </div>

        <div class="metric-card">
            <div class="status-indicator" id="inventoryStatus"></div>
            <div class="metric-label">Sklad</div>
            <div class="metric-value" id="inventoryLevel">---%</div>
            <div class="metric-change" id="inventoryChange">---</div>
        </div>

        <div class="metric-card">
            <div class="status-indicator" id="wasteStatus"></div>
            <div class="metric-label">Ztr√°ty</div>
            <div class="metric-value" id="wasteLevel">--%</div>
            <div class="metric-change" id="wasteChange">---</div>
        </div>
    </div>

    <div class="live-indicator" id="liveIndicator"></div>

    <script>
        // Widget data update logic
        let widgetData = {};
        
        // Initialize widget
        function initWidget() {
            console.log('[VMQ Widget] Initializing...');
            loadWidgetData();
            setInterval(loadWidgetData, 30000); // Update every 30 seconds
        }

        // Load data from main application
        async function loadWidgetData() {
            try {
                // In real implementation, this would fetch from the API
                // For now, using sample data
                widgetData = {
                    dailyProduction: 2847,
                    productionChange: 12,
                    efficiency: 94.2,
                    efficiencyChange: 2.1,
                    inventoryLevel: 86,
                    inventoryChange: -4,
                    wasteLevel: 2.1,
                    wasteChange: -0.3,
                    lastUpdate: new Date()
                };

                updateWidgetDisplay();
            } catch (error) {
                console.error('[VMQ Widget] Data load error:', error);
                showErrorState();
            }
        }

        // Update widget display
        function updateWidgetDisplay() {
            // Update timestamp
            document.getElementById('lastUpdate').textContent = 
                widgetData.lastUpdate.toLocaleTimeString('cs-CZ', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

            // Update production metrics
            document.getElementById('dailyProduction').textContent = 
                `${widgetData.dailyProduction.toLocaleString()} kg`;
            updateMetricChange('productionChange', widgetData.productionChange, '%');
            updateStatusIndicator('productionStatus', widgetData.productionChange);

            // Update efficiency
            document.getElementById('efficiency').textContent = 
                `${widgetData.efficiency}%`;
            updateMetricChange('efficiencyChange', widgetData.efficiencyChange, 'pp');
            updateStatusIndicator('efficiencyStatus', widgetData.efficiencyChange);

            // Update inventory
            document.getElementById('inventoryLevel').textContent = 
                `${widgetData.inventoryLevel}%`;
            updateMetricChange('inventoryChange', widgetData.inventoryChange, 'pp');
            updateStatusIndicator('inventoryStatus', -widgetData.inventoryChange);

            // Update waste
            document.getElementById('wasteLevel').textContent = 
                `${widgetData.wasteLevel}%`;
            updateMetricChange('wasteChange', widgetData.wasteChange, 'pp');
            updateStatusIndicator('wasteStatus', -widgetData.wasteChange);

            // Flash live indicator
            flashLiveIndicator();
        }

        // Update metric change display
        function updateMetricChange(elementId, value, unit) {
            const element = document.getElementById(elementId);
            const prefix = value > 0 ? '+' : '';
            element.textContent = `${prefix}${value}${unit}`;
            
            // Apply appropriate class
            element.className = 'metric-change ';
            if (value > 0) element.className += 'positive';
            else if (value < 0) element.className += 'negative';
            else element.className += 'neutral';
        }

        // Update status indicator
        function updateStatusIndicator(elementId, value) {
            const element = document.getElementById(elementId);
            element.className = 'status-indicator ';
            
            if (value > 1) element.className += '';  // Good - green
            else if (value > -1) element.className += 'warning';  // Warning - yellow
            else element.className += 'error';  // Error - red
        }

        // Flash live indicator
        function flashLiveIndicator() {
            const indicator = document.getElementById('liveIndicator');
            indicator.style.animation = 'none';
            setTimeout(() => {
                indicator.style.animation = 'pulse 2s infinite';
            }, 10);
        }

        // Show error state
        function showErrorState() {
            document.getElementById('dailyProduction').textContent = 'Error';
            document.getElementById('efficiency').textContent = 'Error';
            document.getElementById('inventoryLevel').textContent = 'Error';
            document.getElementById('wasteLevel').textContent = 'Error';
            document.getElementById('lastUpdate').textContent = 'Error';
        }

        // Handle widget click to open main app
        document.body.addEventListener('click', () => {
            if (window.parent && window.parent !== window) {
                // Widget is embedded
                window.parent.postMessage({ action: 'openApp', target: '/' }, '*');
            } else {
                // Widget is standalone
                window.open('/', '_blank');
            }
        });

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWidget);
        } else {
            initWidget();
        }
    </script>
</body>
</html>
