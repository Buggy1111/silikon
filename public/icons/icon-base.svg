<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Factory elements gradient -->
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    
    <!-- VMQ text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#CBD5E1"/>
    </linearGradient>
    
    <!-- Gear gradient -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="4" filter="url(#dropshadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main factory building -->
  <rect x="140" y="260" width="232" height="120" fill="url(#factoryGradient)" stroke="#1E40AF" stroke-width="3" rx="8" filter="url(#dropshadow)"/>
  
  <!-- Factory roof with modern design -->
  <polygon points="120,260 160,220 352,220 392,260" fill="url(#factoryGradient)" stroke="#1E40AF" stroke-width="3"/>
  
  <!-- Modern chimney 1 -->
  <rect x="180" y="160" width="20" height="60" fill="url(#factoryGradient)" stroke="#1E40AF" stroke-width="2" rx="4"/>
  <!-- Steam effect -->
  <ellipse cx="190" cy="145" rx="8" ry="4" fill="#94A3B8" opacity="0.6"/>
  <ellipse cx="195" cy="130" rx="6" ry="3" fill="#94A3B8" opacity="0.4"/>
  <ellipse cx="200" cy="115" rx="4" ry="2" fill="#94A3B8" opacity="0.2"/>
  
  <!-- Main chimney -->
  <rect x="240" y="140" width="32" height="80" fill="url(#factoryGradient)" stroke="#1E40AF" stroke-width="2" rx="6"/>
  <!-- Steam effect -->
  <ellipse cx="256" cy="125" rx="12" ry="6" fill="#94A3B8" opacity="0.7"/>
  <ellipse cx="265" cy="105" rx="10" ry="5" fill="#94A3B8" opacity="0.5"/>
  <ellipse cx="270" cy="85" rx="8" ry="4" fill="#94A3B8" opacity="0.3"/>
  
  <!-- Third chimney -->
  <rect x="300" y="180" width="18" height="40" fill="url(#factoryGradient)" stroke="#1E40AF" stroke-width="2" rx="4"/>
  <!-- Steam effect -->
  <ellipse cx="309" cy="165" rx="6" ry="3" fill="#94A3B8" opacity="0.6"/>
  <ellipse cx="314" cy="150" rx="4" ry="2" fill="#94A3B8" opacity="0.4"/>
  
  <!-- Modern windows with lighting effect -->
  <rect x="160" y="280" width="16" height="20" fill="#3B82F6" opacity="0.9" rx="2"/>
  <rect x="190" y="280" width="16" height="20" fill="#3B82F6" opacity="0.9" rx="2"/>
  <rect x="220" y="280" width="16" height="20" fill="#3B82F6" opacity="0.9" rx="2"/>
  <rect x="280" y="280" width="16" height="20" fill="#3B82F6" opacity="0.9" rx="2"/>
  <rect x="310" y="280" width="16" height="20" fill="#3B82F6" opacity="0.9" rx="2"/>
  <rect x="340" y="280" width="16" height="20" fill="#3B82F6" opacity="0.9" rx="2"/>
  
  <!-- Lower windows -->
  <rect x="160" y="320" width="16" height="20" fill="#3B82F6" opacity="0.7" rx="2"/>
  <rect x="190" y="320" width="16" height="20" fill="#3B82F6" opacity="0.7" rx="2"/>
  <rect x="280" y="320" width="16" height="20" fill="#3B82F6" opacity="0.7" rx="2"/>
  <rect x="310" y="320" width="16" height="20" fill="#3B82F6" opacity="0.7" rx="2"/>
  <rect x="340" y="320" width="16" height="20" fill="#3B82F6" opacity="0.7" rx="2"/>
  
  <!-- Main entrance door -->
  <rect x="240" y="340" width="32" height="40" fill="#1E40AF" rx="4"/>
  <rect x="244" y="344" width="24" height="32" fill="#2563EB" rx="2"/>
  <circle cx="264" cy="360" r="2" fill="url(#factoryGradient)"/>
  
  <!-- VMQ Text with modern styling -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">VMQ</text>
  
  <!-- Production line indicator -->
  <rect x="220" y="460" width="72" height="4" fill="url(#gearGradient)" rx="2" opacity="0.8"/>
  <circle cx="230" cy="462" r="3" fill="url(#gearGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="462" r="3" fill="url(#gearGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="282" cy="462" r="3" fill="url(#gearGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Modern gear decoration -->
  <g transform="translate(380,300) scale(1.2)" filter="url(#glow)">
    <circle cx="0" cy="0" r="24" fill="url(#gearGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#FFFFFF" opacity="0.9"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-28" width="4" height="8" fill="url(#gearGradient)"/>
    <rect x="-2" y="20" width="4" height="8" fill="url(#gearGradient)"/>
    <rect x="-28" y="-2" width="8" height="4" fill="url(#gearGradient)"/>
    <rect x="20" y="-2" width="8" height="4" fill="url(#gearGradient)"/>
    <!-- Diagonal teeth -->
    <rect x="-20" y="-20" width="4" height="8" fill="url(#gearGradient)" transform="rotate(45)"/>
    <rect x="16" y="-20" width="4" height="8" fill="url(#gearGradient)" transform="rotate(-45)"/>
    <rect x="-20" y="16" width="4" height="8" fill="url(#gearGradient)" transform="rotate(-45)"/>
    <rect x="16" y="16" width="4" height="8" fill="url(#gearGradient)" transform="rotate(45)"/>
    
    <!-- Rotating animation -->
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Signal/data indicator -->
  <g transform="translate(130,300)" opacity="0.8">
    <circle cx="0" cy="0" r="3" fill="#10B981">
      <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#10B981" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Performance indicator bars -->
  <g transform="translate(390,350)" opacity="0.7">
    <rect x="0" y="0" width="3" height="12" fill="#10B981">
      <animate attributeName="height" values="12;8;16;12" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="3" width="3" height="9" fill="#10B981">
      <animate attributeName="height" values="9;15;6;9" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="1" width="3" height="14" fill="#10B981">
      <animate attributeName="height" values="14;10;18;14" dur="4s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
</svg>